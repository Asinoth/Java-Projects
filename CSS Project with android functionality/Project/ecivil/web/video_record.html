<head>
	<script>
		var times=0;
		function Click(){
			var start=document.getElementById("start");
			times++;
			if(times%2!=0){
				start.innerHTML="</br><h1 align=center>Stop</h1>";
			}else{
				start.innerHTML="</br><h1 align=center>Start</h1>";
				window.location.href = "message_verif.html";
			}
		}
	</script>
</head>
<body style="height: 100%; width: 100%; background-color:#FFA500;">
<h1>Start Video Recording?</h1>
</br>
<div id="start" onclick=Click() style="height:20%; width:50%; align:left; color:#FFFFFF; background-color:#FF0000;  float: left;" >
</br><h1 align=center>Start</h1></div>
<a href="accident.html"><div id="back" style="height:20%; width:50%; align:left; color:#FFFFFF; background-color:#FF0000;  float: right;" >
</br><h1 align="center">Back</h1></div></a>
</body>
</html>
